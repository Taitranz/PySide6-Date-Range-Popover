name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Python ${{ matrix.python-version }} | PySide6 ${{ matrix.pyside-version }}
    runs-on: ubuntu-latest
    env:
      QT_QPA_PLATFORM: offscreen
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.10"
            pyside-version: "6.5.3"
          - python-version: "3.11"
            pyside-version: "6.6.3"
          - python-version: "3.12"
            pyside-version: "6.7.3"
          - python-version: "3.12"
            pyside-version: "6.8.0.2"
          - python-version: "3.13"
            pyside-version: "6.10.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test,dev]"

      - name: Pin PySide6 ${{ matrix.pyside-version }}
        run: |
          pip install --upgrade --force-reinstall \
            "PySide6==${{ matrix.pyside-version }}"

      - name: Ruff lint
        run: ruff check .

      - name: Black formatting check
        run: black --check .

      - name: Type checking
        run: mypy date_range_popover

      - name: Run tests with coverage
        run: >
          pytest --maxfail=1 --disable-warnings
          --cov=date_range_popover
          --cov-report=term-missing
          --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: py${{ matrix.python-version }}-pyside${{ matrix.pyside-version }}
          name: coverage-${{ matrix.python-version }}-${{ matrix.pyside-version }}
          fail_ci_if_error: true
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}-${{ matrix.pyside-version }}
          path: coverage.xml

